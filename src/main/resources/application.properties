spring.application.name=springbootgraphql

# Configuraci√≥n de la URL de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3307/graphql

# Nombre de usuario y contrasenia de la base de datos
spring.datasource.username=root
spring.datasource.password=

# Driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialecto de Hibernate para MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Otras configuraciones de JPA/Hibernate
# estas las voy a comentar una vez se manden datos a la BD
#spring.jpa.hibernate.ddl-auto=create
#pring.jpa.show-sql=true

# graphql
spring.graphql.graphiql.enabled=true